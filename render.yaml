services:
  # Backend service (Spring Boot)
  - type: web
    name: roadmap-backend
    env: java
    rootDir: roadmap-Backend
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: JAVA_VERSION
        value: 17

  # Frontend service (Vite + React) - production
  - type: static
    name: roadmap-frontend
    rootDir: roadmap-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 22
